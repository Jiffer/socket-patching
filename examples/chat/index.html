<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.io-p2p Example</title>
</head>
<body>
  <h1>Socket.io-p2p Example</h1>
  <p><i>Send messages over socket.io and hit `Go Private` to set all WebRTC enabled clients to enter a private conversation.</i></p>

  <ul id="messages"></ul>

<form action="#" id="boom-form">
    <label>Enter boom name</label>
    <input type="text" name="boomroom" id="boom-box" size="40">
    <input type="submit" value="Enter boom Room" id="boom-button">
  </form>

  <label class="switch">
  <input type="checkbox" id="emit-toggle"> 
  <label> send pulse</label>
  <div class="slider"></div> 
</label>

  <form action="#" id="room-form">
    <label>Enter room name</label>
    <input type="text" name="roomname" id="room-box" size="40">
    <input type="submit" value="Enter Room" id="room-button">
  </form>

  <form action="#" id="msg-form">
    <label>Enter message</label>
    <input type="text" name="lname" id="msg-box" size="40">
    <label>Select file to send</label>
    <input type="file" name="filename" id="msg-file" size="40">
    <input type="submit" value="Submit" id="msg-submit">
  </form>
  <br />
  <button id="private" disabled="true">Go private</button>
  <span style="color: red;" id="upgrade-msg"></span>
  <h2>Messages</h2>
  <ul id="msg-list"></ul>
  <style>
    h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 5px;
    }
    li {
      padding: 5px 0;
      border-top: 1px dashed #CCC;
    }
    input, label {
      margin-top: 10px;
      display: block;
    }
  </style>
  <script src="/bundle.js"></script>
</body>
</html>
